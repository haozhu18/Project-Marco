{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
	
	body{
		background-color: white;

	}

	.left{width: 15%;
		background: url(https://www.goodfreephotos.com/albums/other-landscapes/shoreline-of-sand-and-ocean.jpg);
		height: 1400px;
		float: left;
		background-position:left;
		background-size:cover;
	}
	.right{width: 15%;
		background: url(https://www.goodfreephotos.com/albums/other-landscapes/shoreline-of-sand-and-ocean.jpg);
		height: 1400px;
		float: right;
		background-position: right;
		background-size:cover;
	}
	.form{
    display: block;
    text-align: center;
	}

	p{font: 44px Helvetica;
    text-align: center;
    color: black;
    mix-blend-mode: difference;
	margin-bottom: -15px;}

</style>
<div>
	<div class="left">
	</div>
	<div class="right">
	</div>
</div>
<p>Is {{ object.location }} your current location?</p>
<div class=form>
<form method='POST'> {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Next'/>
</form>
</div>
{% endblock %}
