{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
.highlightme { background-color:#FFFF00; }

body{
    background-color: white;
  }
  
.boxed{
	border: 10px solid #6e6d6d;
	background: 10px #6e6d6d;
	padding: 20px 20px;
	opacity: .75;
	width: 80%;
	height: 200px;
	margin-left: auto;
	margin-right: auto;
	text-overflow: ellipses;
	overflow-y: scroll;
}

  h1{font: 24px Helvetica, Sans-Serif;
    text-align: center;
    color:white;
    margin-left: auto;
    margin-right:auto;
    height:80%;
    width:80%;}

  p{font: 50px bold Helvetica, Sans-Serif;
    text-align: center;
    color: black;
    padding: 50px 15px;}

  .title{
    font: 60px bold Helvetica;
    margin-top: 0px;
    color: black;
    margin-bottom: 0px
  }

  .left{width: 15%;
    background: url(https://www.goodfreephotos.com/albums/other-landscapes/shoreline-of-sand-and-ocean.jpg);
    height: 1400px;
    float: left;
    background-position:left;
    background-size:cover;
  }

  .right{width: 15%;
    background: url(https://www.goodfreephotos.com/albums/other-landscapes/shoreline-of-sand-and-ocean.jpg);
    height: 1400px;
    float: right;
    background-position: right;
    background-size:cover;
  }

  .city_box{
    margin-left:auto;
    margin-right:auto;
    text-align:center;
    transition: 
    width .3s, height .3s;
    width:60%;
    height:150px;
    opacity: .75;
  }

  .city_box:hover{
  margin-left:auto;
  margin-right:auto;
    transition: width .3s, height .3s;
    width:60%;
    height:900px;
    opacity:.9;
    text-align:center;
  }

  #HiddenText {
    display: none;
  }

  .city_box:hover #HiddenText {
    display:block;
  }

  .boxed_info{
	border: 10px solid #6e6d6d;
	background: 10px #6e6d6d;
	padding: 20px 20px;
	opacity: .75;
	width: 80%;
	height: 70px;
	margin-left: auto;
	margin-right: auto;
	overflow-y: scroll;
	padding: 20px 20px;
  }
</style>

<div>
  <div class="left">
  </div>
  <div class="right">
  </div>
  <div style="width: 60%; text-align: center; margin-left: auto; margin-right: auto;"> <p class="title">Oh, the places you'll go...</p></div>

  <div class="city_box" style="{% autoescape off %}{{ imagelink1 }}{% endautoescape %}">
  <p>{{city1}}
  </p>
  <div id="HiddenText"><h1 class="boxed">{{ text1 }}</h1><h1 class="boxed_info">{{ hotel_cost1 }}</h1><h1 class="boxed_info">{{ flight_cost1 }}</h1>
  </div>
  </div>
  <div class="city_box" style="{% autoescape off %}{{ imagelink2 }}{% endautoescape %}">
  <p>{{city2}}
  </p>
  <div id="HiddenText"><h1 class="boxed">{{ text2 }}</h1><h1 class="boxed_info">{{ hotel_cost2 }}</h1><h1 class="boxed_info">{{ flight_cost2 }}</h1></div>
</div>
<div class="city_box" style="{% autoescape off %}{{ imagelink3 }}{% endautoescape %}">
  <p>{{city3}}
  </p>
  <div id="HiddenText"><h1 class="boxed">{{ text3 }}</h1><h1 class="boxed_info">{{ hotel_cost3 }}</h1><h1 class="boxed_info">{{ flight_cost3 }}</h1></div>
</div>
</div>

{% endblock %}
