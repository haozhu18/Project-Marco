{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>

body {
  margin: 0;
  /*background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgb(0, 0, 0));*/
  background-size: cover;
}

.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

h1{font: bold 44px Helvetica;
    text-align: center;
    color: white;
    mix-blend-mode: difference;}

p{text-align: center;}

</style>

<div id="title">
    <h1>{{ title }}</h1>
</div>

<p>{{ msg }}</p>

<p><a href="/questions/getting-started/">Getting Started (fr this time)</a></p>
<p> To log into django's backend, use username: marco and password: polo!!!!</p>

<div class="fullscreen-bg">
    <video loop muted autoplay poster="{% static 'pages/videoframes.jpg' %}" class="fullscreen-bg__video">
        <source src="{% static 'pages/Time_lapse_clouds(CC).webm' %}" type="video/webm">
    </video>
</div>


{% endblock %}
