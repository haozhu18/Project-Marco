{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>

body {
  margin: 0;
  background-size: cover;
}

.topnav {
  background-color: rgba(0, 0, 0, 0);
  text-align: center;
  overflow: hidden;
}

.topnav a {
  display: inline-block;
  color: #f2f2f2;
  text-align: center;
  padding: 24px 16px;
  text-decoration: none;
  font-family: 'Roboto', sans-serif;
  font-size: 20px;;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.boxed{
	border: 5px solid white;
	background: 10px white;
	padding: 20px 20px;
    border-radius: 25px;
	/*opacity: .6;*/
}

.boxed:hover{
	border: 5px solid white;
	padding: 20px 20px;
	background: 10px white;
	opacity: .9;
}

.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

.typewriter h2 {
  overflow: hidden;
  white-space: nowrap; 
  margin: 0 auto;
  margin-top: 32px;
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
  font-family: 'Roboto', sans-serif;
  font-size: 40px;
  font-style: italic;
  text-align: center;
  color: white;
  margin-bottom: 12%;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

h1{ font-family: 'Roboto', sans-serif;
    font-size: 70px;
    font-weight: 700;
    text-align: center;
    color: white;
    margin-top: 10%;
	}

p{ font-family: 'Roboto', sans-serif;
   font-size: 25px;
   font-weight: 700;
   color: white;
   text-align: center;
   margin-top: 15%;}

a{ color: black; 
   text-decoration: none;}

img{
    display: block;
    width:64px;height:64px;
    float: center;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 32px;
}


</style>

<div id="title">
    <h1>{{ title }}</h1>
    <div class='typewriter'>
        <h2>{{ msg }}</h2>
    </div>
</div>


<p><a class=boxed href="/questions/getting-started/">Find your dream vacation</a></p>
<p> To log into django's backend, use username: marco and password: polo!!!!</p>

<a href='/admin/'>
    <img src="{% static 'pages/backend.png' %}" alt='gate'>
</a>

<div class="fullscreen-bg">
    <video loop muted autoplay poster="{% static 'pages/videoframes.jpg' %}" class="fullscreen-bg__video">
        <source src="{% static 'pages/full.mp4' %}" type="video/webm">
    </video>
</div>


{% endblock %}
