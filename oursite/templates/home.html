{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>

body {
  margin: 0;
  /*background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgb(0, 0, 0));*/
  background-size: cover;
}

.boxed{
	border: 5px solid #6e6d6d;
	background: 10px #6e6d6d;
	padding: 20px 20px;
	opacity: .6;
}

.boxed:hover{
	border: 5px solid white;
	padding: 20px 20px;
	background: 10px #6e6d6d;
	opacity: .95;
}

.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

h1{font: bold 44px Helvetica, Sans-Serif;
    text-align: center;
    color: white;
    mix-blend-mode: difference;
	margin-bottom: -15px;}
h2{font: bold 20px Helvetica, Sans-Serif;
text-align: center;
color: white;
mix-blend-mode: difference;
margin-bottom:17%;}

p{font: bold 30px Helvetica, Sans-Serif;
color: white;
text-align: center;
margin-bottom:25%;}

a{color: white; text-decoration: none;}


</style>

<div id="title">
    <h1>{{ title }}</h1>
    <h2>{{ msg }}</h2>
</div>


<p><a class=boxed href="/questions/getting-started/">Find your dream vacation</a></p>
<p> To log into django's backend, use username: marco and password: polo!!!!</p>

<div class="fullscreen-bg">
    <video loop muted autoplay poster="{% static 'pages/videoframes.jpg' %}" class="fullscreen-bg__video">
        <source src="{% static 'pages/sunsettimelapse.webm' %}" type="video/webm">
    </video>
</div>


{% endblock %}
